<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Simulador de Finanzas Personales</h1>

      <!-- Formulario para agregar movimientos -->
      <form id="formularioFinanzas">

        <div class="grupo-formulario">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" placeholder="Ej: Cuenta de luz" required/>
        </div>

        <div class="grupo-formulario">
          <label for="monto">Monto (S/.):</label>
          <input type="number" id="monto" placeholder="Ej: 80.00" required />
        </div>

        <div class="grupo-formulario">
          <label for="tipo">Tipo:</label>
          <select id="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
          </select>
        </div>
        <button type="submit" onclick="agregarMovimientos()">Agregar</button>
      </form>

      <!-- Tabla para mostrar los movimientos -->
      <h2>Últimos Movimientos</h2>
      <table>
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaMovimientos">
          <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </div>
    <script src="js/aplicacion.js"></script>
  </body>
</html>
